<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hind+Siliguri:wght@300;400;500;600;700&family=Inter:wght@300;400;500;600;700;800&family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link id='profile' rel="shortcut icon" href="11.jpg" type="image/x-png">
    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Tailwind CSS (Library) -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- HTML2PDF Bundle -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="assets/css/cv.css">
</head>
<body class="min-h-screen flex flex-col font-sans">

    <!-- LANDING VIEW -->
    <section id="landing-view" class="flex-grow flex flex-col items-center justify-center p-6 relative z-10 h-screen">
        <h1 class="text-4xl md:text-7xl font-bold text-center mb-4 text-transparent bg-clip-text bg-gradient-to-r from-neonBlue to-neonPurple">
             CV Generator made by A.Rahim
        </h1>
        <p class="text-gray-400 text-lg mb-12 text-center max-w-xl">
            Select a mode below to create your professional resume.
        </p>
        
       <div class="flex flex-col md:flex-row gap-6 w-full max-w-md md:max-w-none px-4 justify-center items-center">
            <button onclick="showLanguageModal('professional')" class="glow-btn glass-panel w-full md:w-auto px-10 py-6 rounded-2xl border border-neonBlue/30 text-neonBlue font-bold text-xl hover:bg-neonBlue/10 mb-4 md:mb-0">
        <i class="fa-solid fa-wand-magic-sparkles mr-3"></i> Professional
    </button>
            <button onclick="showLanguageModal('normal')" class="glow-btn glass-panel w-full md:w-auto px-10 py-6 rounded-2xl border border-white/20 text-white font-bold text-xl hover:bg-white/10 ">
        <i class="fa-solid fa-rocket mr-3"></i> Normal Mode
    </button>
        </div>
    </section>

    <!-- LANGUAGE MODAL -->
    <div id="lang-modal" class="fixed inset-0 z-50 flex items-center justify-center bg-black/80 backdrop-blur-sm hidden">
        <div class="glass-panel p-8 rounded-2xl max-w-md w-full text-center border border-white/10 m-4">
            <h2 class="text-2xl font-bold mb-6 text-white">Select CV Language</h2>
            <div class="grid grid-cols-2 gap-4">
                <button onclick="selectLang('bn')" class="p-4 rounded-xl border border-white/20 hover:bg-white/10 text-white font-bold text-lg">বাংলা</button>
                <button onclick="selectLang('en')" class="p-4 rounded-xl border border-white/20 hover:bg-white/10 text-white font-bold text-lg">English</button>
            </div>
        </div>
    </div>

    <!-- MAIN APP -->
    <div id="app-view" class="hidden min-h-screen flex flex-col lg:flex-row">
        
        <!-- LEFT: Form -->
        <div class="w-full lg:w-5/12 p-6 overflow-y-auto lg:h-screen border-b lg:border-r border-white/10 bg-slate-900/95 order-2 lg:order-1 relative z-20">
            <div class="flex justify-between items-center mb-6">
                <button onclick="location.reload()" class="text-sm text-gray-400 hover:text-white"><i class="fa-solid fa-arrow-left"></i> Back</button>
                <h2 class="text-xl font-bold text-neonBlue">Resume Details</h2>
            </div>

            <form id="cv-form" class="space-y-6 pb-24">
                <!-- Form generated by JS -->
            </form>

            <div class="fixed bottom-0 left-0 w-full lg:absolute lg:bottom-0 p-4 bg-slate-900 border-t border-white/10 lg:static z-50">
                <div class="flex gap-2">
                    <button type="button" onclick="generatePreview()" class="flex-1 py-3 bg-gradient-to-r from-neonBlue to-blue-600 rounded-xl font-bold text-black text-sm md:text-lg shadow-lg">
                        Preview
                    </button>
                    <button type="button" onclick="downloadPDF()" class="flex-1 py-3 bg-neonPurple text-white rounded-xl font-bold text-sm md:text-lg shadow-lg">
                        <i class="fa-solid fa-file-pdf"></i> Download PDF
                    </button>
                </div>
            </div>
        </div>

        <!-- RIGHT: Preview -->
        <div id="cv-preview-wrapper" class="w-full lg:w-7/12 bg-gray-800 p-4 md:p-8 flex justify-center lg:overflow-y-auto lg:h-screen order-1 lg:order-2">
            <div id="cv-preview-container"></div>
        </div>
    </div>

    <!-- Logic Script -->
    <script src="assets/js/cv.js"></script>
</body>

</html>
