<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- THIS LINE IS CRITICAL FOR MOBILE -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>World Journey</title>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Inter:wght@300;400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/journey.css">
    <link id='profile' rel="shortcut icon" href="11.jpg" type="image/x-png">
</head>
<body>

    <div class="bg-layer" id="bg-image"></div>
    <div class="overlay"></div>

    <div class="content-container">
        <p class="subtitle">DISCOVER WORLD</p>
        <h1 class="main-title" id="slide-title">MATTERHORN</h1>
        <p class="description" id="slide-desc">Experience the breathtaking alpine views.</p>
       
    </div>

    <!-- Preview cards (Will hide on mobile automatically) -->
    <div class="cards-preview" id="preview-list"></div>

    <div class="bottom-controls">
        <div class="nav-buttons">
            <button class="nav-btn" id="prev-btn">
                <svg width="10" height="16" viewBox="0 0 10 16" fill="none" stroke="white" stroke-width="2"><path d="M8.5 1L1.5 8L8.5 15"/></svg>
            </button>
            <button class="nav-btn" id="next-btn">
                <svg width="10" height="16" viewBox="0 0 10 16" fill="none" stroke="white" stroke-width="2"><path d="M1.5 1L8.5 8L1.5 15"/></svg>
            </button>
        </div>

        <div class="progress-section">
            <div class="progress-track"><div class="progress-fill" id="progress-bar"></div></div>
            <span class="slide-number" id="current-slide-num">01</span>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script src="assets/js/journey.js"></script>
</body>
</html>
