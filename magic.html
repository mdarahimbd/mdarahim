<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Particles: Fixed</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000; color: white; font-family: sans-serif; }
        #canvas-container { position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1; }
        
        /* Camera Preview */
        #video-container { 
            position: absolute; bottom: 20px; right: 20px; 
            width: 160px; height: 120px; z-index: 2; 
            border: 2px solid rgba(255,255,255,0.3); border-radius: 8px; overflow: hidden;
            transform: scaleX(-1); 
            opacity: 0.7;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* DEBUG STATUS BOX (Top Right) */
        #status-box {
            position: absolute; top: 20px; right: 20px; z-index: 3;
            background: rgba(0, 0, 0, 0.8);
            border: 1px solid #333;
            padding: 10px;
            border-radius: 5px;
            font-family: monospace;
            font-size: 0.8rem;
            width: 200px;
            pointer-events: none;
        }
        .status-line { margin-bottom: 5px; display: flex; justify-content: space-between; }
        .status-val { color: #00ffcc; font-weight: bold; }
        .status-warn { color: #ff3333; }

        /* MENU (Hidden by default, Double Click to show) */
        #ui {
            position: absolute; top: 50%; left: 50%; 
            transform: translate(-50%, -50%);
            z-index: 10;
            background: rgba(10, 10, 10, 0.95); 
            padding: 30px; border-radius: 15px;
            min-width: 300px;
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 0 30px rgba(0,255,204,0.2);
            text-align: center;
            display: none; /* Hidden initially */
        }
        #ui.visible { display: block; }
        
        h1 { margin: 0 0 20px 0; font-size: 1.5rem; text-transform: uppercase; letter-spacing: 2px; }
        .btn {
            background: #222; border: 1px solid #444; color: white;
            padding: 12px 20px; margin: 5px; cursor: pointer;
            border-radius: 6px; width: 80%; font-size: 1rem;
            transition: all 0.2s;
        }
        .btn:hover { background: #00ffcc; color: black; border-color: #00ffcc; }
        .file-input { display: none; }
        .close-hint { margin-top: 15px; font-size: 0.8rem; color: #777; cursor: pointer; }
    </style>
    
    <!-- Load Three.js and MediaPipe -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js" crossorigin="anonymous"></script>
</head>
<body>

    <!-- STATUS INFO -->
    <div id="status-box">
        <div class="status-line">System: <span id="sys-stat" class="status-val">Initializing...</span></div>
        <div class="status-line">Hand: <span id="hand-stat" class="status-warn">No</span></div>
        <div class="status-line">Gesture: <span id="gesture-stat" class="status-val">-</span></div>
        <div class="status-line">Shape: <span id="shape-stat" class="status-val">Sphere</span></div>
    </div>

    <!-- MAIN MENU -->
    <div id="ui">
        <h1>Settings</h1>
        <button class="btn" onclick="document.getElementById('music-input').click()">ðŸŽµ Upload Music</button>
        <button class="btn" onclick="document.getElementById('img-input-1').click()">ðŸ“¸ Upload Portrait 1</button>
        <button class="btn" onclick="document.getElementById('img-input-2').click()">ðŸ“¸ Upload Portrait 2</button>
        
        <input type="file" id="music-input" class="file-input" accept="audio/*">
        <input type="file" id="img-input-1" class="file-input" accept="image/*">
        <input type="file" id="img-input-2" class="file-input" accept="image/*">

        <div class="close-hint" onclick="document.getElementById('ui').classList.remove('visible')">(Double Click anywhere to close)</div>
    </div>

    <audio id="bg-audio" loop></audio>
    
    <div id="video-container">
        <video id="input_video"></video>
    </div>
    <div id="canvas-container"></div>

    <script>
        // --- SETTINGS ---
        const PARTICLE_COUNT = 15000; // High count for better images
        const PARTICLE_SIZE = 0.08;   // Smaller size for cleaner look
        const DEFAULT_MUSIC_URL = "https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3"; 

        // --- GLOBAL VARIABLES ---
        let scene, camera, renderer, particles, positions, colors;
        let targetPositions = new Float32Array(PARTICLE_COUNT * 3);
        let targetColors = new Float32Array(PARTICLE_COUNT * 3);
        
        let shapes = ['Sphere', 'Heart', 'Saturn', 'Flower', 'Cat', 'Man', 'Portrait 1', 'Portrait 2'];
        let currentShapeIndex = 0;
        let image1Data = null;
        let image2Data = null;

        let rotationTarget = { x: 0, y: 0 };
        let expansion = 0;
        let time = 0;
        let gestureCooldown = 0;
        let baseHue = 0.6;

        // --- INIT THREE.JS ---
        function init() {
            const container = document.getElementById('canvas-container');
            
            scene = new THREE.Scene();
            scene.fog = new THREE.FogExp2(0x000000, 0.02);

            camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.z = 18;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(Math.min(window.devicePixelRatio, 2));
            container.appendChild(renderer.domElement);

            // Geometry
            const geometry = new THREE.BufferGeometry();
            positions = new Float32Array(PARTICLE_COUNT * 3);
            colors = new Float32Array(PARTICLE_COUNT * 3);

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                positions[i*3] = (Math.random() - 0.5) * 50;
                positions[i*3+1] = (Math.random() - 0.5) * 50;
                positions[i*3+2] = (Math.random() - 0.5) * 50;
                colors[i*3] = 1; colors[i*3+1] = 1; colors[i*3+2] = 1;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));

            // Material
            const sprite = new THREE.TextureLoader().load('https://threejs.org/examples/textures/sprites/disc.png');
            const material = new THREE.PointsMaterial({
                size: PARTICLE_SIZE,
                map: sprite,
                vertexColors: true,
                transparent: true,
                opacity: 0.9,
                blending: THREE.AdditiveBlending,
                depthWrite: false
            });

            particles = new THREE.Points(geometry, material);
            scene.add(particles);

            // Initial Shape
            updateShape('Sphere');
            
            // Event Listeners
            window.addEventListener('resize', () => {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            });
            
            window.addEventListener('dblclick', () => {
                document.getElementById('ui').classList.toggle('visible');
            });

            animate();
            document.getElementById('sys-stat').innerText = "Running";
            document.getElementById('sys-stat').style.color = "#00ffcc";
        }

        // --- SHAPE LOGIC ---
        function getPointOnSphere(r) {
            const u = Math.random();
            const v = Math.random();
            const theta = 2 * Math.PI * u;
            const phi = Math.acos(2 * v - 1);
            return { x: r * Math.sin(phi) * Math.cos(theta), y: r * Math.sin(phi) * Math.sin(theta), z: r * Math.cos(phi) };
        }

        function updateShape(type) {
            document.getElementById('shape-stat').innerText = type;
            let imgData = null;

            if (type === 'Portrait 1') imgData = image1Data;
            if (type === 'Portrait 2') imgData = image2Data;

            // If image requested but not loaded, fallback
            if ((type === 'Portrait 1' || type === 'Portrait 2') && !imgData) {
                document.getElementById('shape-stat').innerText = type + " (Empty)";
                type = 'Sphere'; // Fallback
            }

            for (let i = 0; i < PARTICLE_COUNT; i++) {
                let x, y, z, r, g, b;

                if (imgData) {
                    // IMAGE MAPPING
                    const idx = i % imgData.points.length;
                    x = imgData.points[idx].x;
                    y = imgData.points[idx].y;
                    z = imgData.points[idx].z + (Math.random()-0.5)*0.2; // Slight depth
                    r = imgData.cols[idx].r;
                    g = imgData.cols[idx].g;
                    b = imgData.cols[idx].b;
                } else {
                    // MATH SHAPES
                    const col = new THREE.Color();
                    
                    if (type === 'Sphere') {
                        const p = getPointOnSphere(6);
                        x = p.x; y = p.y; z = p.z;
                        col.setHSL((baseHue + y*0.05)%1, 0.8, 0.6);
                    } else if (type === 'Heart') {
                        const t = Math.random() * Math.PI * 2;
                        x = 16 * Math.pow(Math.sin(t), 3);
                        y = 13 * Math.cos(t) - 5 * Math.cos(2*t) - 2 * Math.cos(3*t) - Math.cos(4*t);
                        z = (Math.random()-0.5) * 4;
                        x *= 0.35; y = (y * 0.35) + 2; z *= 0.35;
                        col.setHSL(0.95, 0.9, 0.5);
                    } else if (type === 'Saturn') {
                        if (Math.random() > 0.4) {
                            const p = getPointOnSphere(3);
                            x = p.x; y = p.y; z = p.z;
                            col.setHSL(0.1, 0.8, 0.5);
                        } else {
                            const ang = Math.random() * Math.PI * 2;
                            const rad = 4 + Math.random() * 4;
                            x = Math.cos(ang) * rad; z = Math.sin(ang) * rad; y = (Math.random()-0.5)*0.2;
                            // Tilt
                            let ty = y*Math.cos(0.4) - z*Math.sin(0.4);
                            let tz = y*Math.sin(0.4) + z*Math.cos(0.4);
                            y=ty; z=tz;
                            col.setHSL(0.6, 0.7, 0.7);
                        }
                    } else if (type === 'Flower') {
                        const u = Math.random() * Math.PI * 2;
                        const v = Math.random() * Math.PI;
                        const rad = 5 * Math.sin(3*u) * Math.sin(v);
                        x = rad * Math.sin(u) * Math.cos(v);
                        y = rad * Math.sin(u) * Math.sin(v);
                        z = rad * Math.cos(u);
                        col.setHSL(Math.abs(Math.sin(u*2)), 0.8, 0.6);
                    } else if (type === 'Cat') {
                        const rnd = Math.random();
                        if (rnd < 0.3) { // Head
                            const p = getPointOnSphere(2.2); x=p.x; y=p.y+2; z=p.z;
                        } else if (rnd < 0.7) { // Body
                            const ang = Math.random()*6.28; const h = Math.random()*4; 
                            const rad = 2*(1-h/6);
                            x=Math.cos(ang)*rad; z=Math.sin(ang)*rad; y=-h;
                        } else if (rnd < 0.85) { // Ears
                            const s = (Math.random()>0.5?1:-1);
                            x=s*(1+Math.random()); y=3.5+Math.random(); z=(Math.random()-0.5);
                        } else { // Tail
                            const t=Math.random()*3; x=Math.sin(t*2); y=-3+Math.cos(t); z=-2-t;
                        }
                        col.setHSL(0.08, 0.8, 0.5);
                    } else if (type === 'Man') {
                        const rnd = Math.random();
                        if (rnd < 0.15) { // Head
                            const p = getPointOnSphere(1.2); x=p.x; y=p.y+4; z=p.z;
                        } else if (rnd < 0.45) { // Torso
                            x=(Math.random()-0.5)*2.5; y=Math.random()*4; z=(Math.random()-0.5)*1.5;
                        } else if (rnd < 0.7) { // Arms
                            const s = (Math.random()>0.5?1:-1);
                            x=s*(1.5+Math.random()*3); y=3.5-Math.random()*1.5; z=(Math.random()-0.5);
                        } else { // Legs
                            const s = (Math.random()>0.5?1:-1);
                            x=s*(0.5+Math.random()*0.5); y=-Math.random()*4.5; z=(Math.random()-0.5);
                        }
                        col.setHSL(0.6, 0.8, 0.6);
                    } else {
                        // Fallback
                        x=(Math.random()-0.5)*10; y=(Math.random()-0.5)*10; z=(Math.random()-0.5)*10;
                    }

                    r = col.r; g = col.g; b = col.b;
                }

                targetPositions[i*3] = x; targetPositions[i*3+1] = y; targetPositions[i*3+2] = z;
                targetColors[i*3] = r; targetColors[i*3+1] = g; targetColors[i*3+2] = b;
            }
        }

        // --- IMAGE PROCESSING ---
        function processImage(file, isFirst) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = new Image();
                img.onload = () => {
                    // Create canvas
                    const cvs = document.createElement('canvas');
                    const ctx = cvs.getContext('2d');
                    const ratio = img.width / img.height;
                    
                    // Calc dimensions to fit particle count approx
                    const h = Math.sqrt(PARTICLE_COUNT / ratio);
                    const w = h * ratio;
                    
                    cvs.width = Math.floor(w);
                    cvs.height = Math.floor(h);
                    ctx.drawImage(img, 0, 0, cvs.width, cvs.height);
                    
                    const data = ctx.getImageData(0,0, cvs.width, cvs.height).data;
                    const points = [];
                    const cols = [];

                    for(let i=0; i<data.length; i+=4) {
                        if(data[i+3] > 128) { // Ignore transparent pixels
                            const idx = i/4;
                            const x = (idx % cvs.width);
                            const y = Math.floor(idx / cvs.width);
                            
                            points.push({
                                x: (x/cvs.width - 0.5) * 12 * ratio,
                                y: -(y/cvs.height - 0.5) * 12, // Flip Y
                                z: 0
                            });
                            cols.push({ r: data[i]/255, g: data[i+1]/255, b: data[i+2]/255 });
                        }
                    }

                    if(isFirst) {
                        image1Data = { points, cols };
                        currentShapeIndex = 6; // Force switch to Portrait 1
                        updateShape('Portrait 1');
                        alert("Portrait 1 Loaded! Switching now.");
                    } else {
                        image2Data = { points, cols };
                        currentShapeIndex = 7; // Force switch to Portrait 2
                        updateShape('Portrait 2');
                        alert("Portrait 2 Loaded! Switching now.");
                    }
                };
                img.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        // --- ANIMATION ---
        function animate() {
            requestAnimationFrame(animate);
            time += 0.02;

            for(let i=0; i<PARTICLE_COUNT; i++) {
                const ix = i*3; const iy = i*3+1; const iz = i*3+2;
                
                const noise = Math.sin(time + positions[iy]*0.5) * 0.01;
                const exp = 1.0 + (expansion * 3.0);
                
                // Position Lerp
                positions[ix] += (targetPositions[ix]*exp - positions[ix]) * 0.07 + noise;
                positions[iy] += (targetPositions[iy]*exp - positions[iy]) * 0.07 + noise;
                positions[iz] += (targetPositions[iz]*exp - positions[iz]) * 0.07 + noise;
                
                // Color Lerp
                colors[ix] += (targetColors[ix] - colors[ix]) * 0.05;
                colors[iy] += (targetColors[iy] - colors[iy]) * 0.05;
                colors[iz] += (targetColors[iz] - colors[iz]) * 0.05;
            }

            particles.geometry.attributes.position.needsUpdate = true;
            particles.geometry.attributes.color.needsUpdate = true;
            
            // Rotation
            particles.rotation.y += (rotationTarget.x - particles.rotation.y) * 0.08;
            particles.rotation.x += (rotationTarget.y - particles.rotation.x) * 0.08;
            
            if(Math.abs(expansion) < 0.1) particles.rotation.y += 0.002; // Idle spin

            renderer.render(scene, camera);
        }

        // --- HAND TRACKING ---
        const videoEl = document.getElementById('input_video');
        
        function onResults(results) {
            if (results.multiHandLandmarks && results.multiHandLandmarks.length > 0) {
                // Hand Detected
                document.getElementById('hand-stat').innerText = "Yes";
                document.getElementById('hand-stat').style.color = "#00ffcc";
                
                const lm = results.multiHandLandmarks[0];
                
                // Rotation (Wrist)
                const rx = (lm[0].x - 0.5) * 2;
                const ry = (lm[0].y - 0.5) * 2;
                rotationTarget.x = -rx * 2;
                rotationTarget.y = ry * 2;

                // Pinch (Thumb-Index distance)
                const d = Math.hypot(lm[4].x - lm[8].x, lm[4].y - lm[8].y);
                if (d < 0.06) { 
                    expansion = 1; 
                    document.getElementById('gesture-stat').innerText = "Pinch (Explode)";
                } else { 
                    expansion = 0; 
                }

                if (gestureCooldown > 0) gestureCooldown--;
                else detectGesture(lm);

            } else {
                document.getElementById('hand-stat').innerText = "No";
                document.getElementById('hand-stat').style.color = "#ff3333";
                document.getElementById('gesture-stat').innerText = "-";
                expansion = 0;
            }
        }

        function detectGesture(lm) {
            // Check fingers raised (Tip Y < PIP Y)
            const indexUp = lm[8].y < lm[6].y;
            const middleUp = lm[12].y < lm[10].y;
            const ringUp = lm[16].y < lm[14].y;
            const pinkyUp = lm[20].y < lm[18].y;

            // PEACE SIGN (Index & Middle Up, others down or curled)
            if (indexUp && middleUp && !ringUp && !pinkyUp) {
                document.getElementById('gesture-stat').innerText = "âœŒï¸ Peace (Next)";
                
                // Change Shape
                currentShapeIndex = (currentShapeIndex + 1) % shapes.length;
                updateShape(shapes[currentShapeIndex]);
                gestureCooldown = 50; // Wait longer so it doesn't skip
            }
            
            // FIST (All down)
            else if (!indexUp && !middleUp && !ringUp && !pinkyUp) {
                document.getElementById('gesture-stat').innerText = "âœŠ Fist (Color)";
                baseHue = Math.random();
                // Only refresh color if not an image
                if (!shapes[currentShapeIndex].includes("Portrait")) {
                    updateShape(shapes[currentShapeIndex]);
                }
                gestureCooldown = 30;
            }
            
            // OPEN HAND (All up)
            else if (indexUp && middleUp && ringUp && pinkyUp) {
                document.getElementById('gesture-stat').innerText = "ðŸ– Open (Idle)";
            }
        }

        // Setup MediaPipe
        const hands = new Hands({locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}`});
        hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.5, minTrackingConfidence: 0.5 });
        hands.onResults(onResults);

        const cameraUtils = new Camera(videoEl, {
            onFrame: async () => { await hands.send({image: videoEl}); },
            width: 640, height: 480
        });
        
        // --- INPUT BINDINGS ---
        document.getElementById('img-input-1').addEventListener('change', (e) => processImage(e.target.files[0], true));
        document.getElementById('img-input-2').addEventListener('change', (e) => processImage(e.target.files[0], false));
        
        const audioEl = document.getElementById('bg-audio');
        if (DEFAULT_MUSIC_URL) audioEl.src = DEFAULT_MUSIC_URL;
        document.getElementById('music-input').addEventListener('change', (e) => {
            const f = e.target.files[0];
            if(f) { audioEl.src = URL.createObjectURL(f); audioEl.play(); }
        });
        window.addEventListener('click', () => {
            if(audioEl.src && audioEl.paused) audioEl.play().catch(()=>{});
        }, {once:true});

        // START
        init();
        cameraUtils.start();

    </script>
</body>
</html>
